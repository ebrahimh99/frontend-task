<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Customer Transactions</title>
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>


    <section class="py-5">
        <div class="container py-3">
            <div class="row">
                <div class="col-md-12 pb-5">
                    <h1 class="text-center">Customer Transactions</h1>
                </div>
                <div class="col-md-6">
                    <label for="filterName">Filter By Customer Full Name: </label>
                    <input type="text" class="form-control" id="filterName" placeholder="Enter customer name">
                    <div class="alert alert-danger d-none mt-2" role="alert">
                       * Enter An Exist Name
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="filterAmount">Filter By Transaction Amount: </label>
                    <input type="number" class="form-control" id="filterAmount" placeholder="Enter transaction amount">
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-info my-5" id="submit-btn">Filter</button>
            </div>
        </div>


        <div class="container py-3">
            <div class="row">
                <div class="col-md-12">
                    <table id="customerTable" class="w-100 text-center">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Transaction Date</th>
                                <th>Transaction Amount</th>
                            </tr>
                        </thead>
                        <tbody class="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="container py-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="inner text-center">
                        <h2>Transaction Graph</h2>
                    </div>
                </div>

                <div class="col-md-12 ">
                    <div class="inner text-center">
                        <canvas id="transactionChart"></canvas>
                    </div>
                </div>

            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
